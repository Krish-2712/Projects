<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first">
        <input type="text" placeholder="Enter the city name">
        <button> Search </button>
    </div>

    <div class="container">

        <div class="main">
            <img src="https://cdn.jim-nielsen.com/ios/1024/weather-2019-02-07.png" alt="icon">
            <h1 class="city">City</h1>
            <h1 class="temp">22*C</h1>

        </div>




        <div class="hum">
            <img src="https://th.bing.com/th/id/R.59f04a0faf14716191fd7226634d514e?rik=XV7kp%2f1GKnwogQ&pid=ImgRaw&r=0"
                alt="">
            <h3 class="hum2">H</h3>

        </div>

        <div class="wind">
            <img src="https://th.bing.com/th/id/R.35d6955c4fda6fd7fc68633890059c3a?rik=pYhy6XirVBHE3A&riu=http%3a%2f%2fclipartmag.com%2fimages%2fwindy-weather-clipart-30.png&ehk=4bbjdMCXQLSa4BadLnSQ5ZktdK5ikwf%2bJZ%2bAD4y2Iv8%3d&risl=&pid=ImgRaw&r=0"
                alt="">
            <h3 class="wind2">22 km/h</h3>
        </div>

    </div>

    <div class="err">
        <p>Invalid City Name</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
